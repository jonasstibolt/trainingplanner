{% extends "plans/base.html" %}
{% block title %}Plans{% endblock %}
{% block content %}


    <h1>Training Plans</h1>

    <ul>
        {% for plan in plans %}
        <li>
        <a href="{% url 'plans:plan_detail' plan.pk %}">
            {{ plan.title }}
            {{ plan.description }}
        </a>
        </li>
        {% empty %}
            <li>No plans yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
